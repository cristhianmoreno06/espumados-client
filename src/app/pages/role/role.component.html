<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" type="button" (click)="storeOrUpdateRol()">Guardar</button>
              <!--<a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="rolForm">
            <h6 class="heading-small text-muted mb-4">Rol information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" formControlName="name" placeholder="Name" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre en pantalla</label>
                    <input type="text" formControlName="screen_name" placeholder="Screen Name" class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
