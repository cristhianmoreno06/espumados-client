<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" type="button" (click)="storeOrUpdateUser()">Guardar</button>
              <!--<a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" formControlName="name" placeholder="Name" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Correo electronico</label>
                    <input type="email" formControlName="email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Número de identificación</label>
                    <input type="number" formControlName="identification" placeholder="1030592854" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Contraseña</label>
                    <input type="password" formControlName="password" placeholder="******" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Rol del usuario</label>
                    <select class="form-control form-control-alternative" aria-label="Default select example" formControlName="role_id">
                      <option value="1">Administrador</option>
                      <option value="2">Usuario</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
