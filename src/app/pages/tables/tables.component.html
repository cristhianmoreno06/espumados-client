<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Listado de contactos</h3>
            </div>
            <div class="col-4 text-right">
              <a class="text-right badge badge-primary" [routerLink]="['contact_register']">Crear contacto</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Dirección</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts, let i = index">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="https://xsgames.co/randomusers/avatar.php?g=female">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{contact.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  31
                </td>
                <td>
                  {{contact.phone}}
                </td>
                <td>
                  {{contact.Birthdate}}
                </td>
                <td>
                 {{contact.address}}
                </td>
                <td>
                  <a>{{contact.email}}</a>
                </td>
                <td class="text-right">
                  <div class="col-4 text-right">
                    <a class="text-right badge badge-primary" [routerLink]="['contact_update', contact.id]">Editar contacto</a>
                    <button class= "text-right badge badge-primary" (click)="delete(contact.id)">Eliminar contacto</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
